<!DOCTYPE html>
<html>
<head>
	<title>Devion's DnD Macros</title>
	<script src="script.js"></script>
	<link rel="stylesheet" href="stylesheet.css">
	<link rel="icon" type="image/png" href="favicon.png">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<button onClick="loadPreset('prophet')">Prophet</button>
	<button onClick="loadPreset('crossbow')">Crossbow</button>
	<button onClick="loadPreset('unarmed')">Unarmed</button>

	<br>
	<label for="input">Input:</label>
	<input type="text" id="input" size=50 value="ToHit: 1d20+10 || Physical: 1d10+6 || Psychic: 1d8"></input>
	<br>

	<button onClick="roll()">Roll!</button>

	<!-- Output log, confined height to fit screen, scroll bars -->
	<table class="output" id="output"></table>
</body>
</html>
