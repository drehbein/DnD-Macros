<!DOCTYPE html>
<html>
<head>
	<title>Devion's DnD Macros</title>
	<script src="script.js"></script>
	<link rel="stylesheet" href="stylesheet.css">
	<link rel="icon" type="image/png" href="favicon.png">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="Choice" id="weaponChoiceCont">
		<h2>Choose Weapon:</h2>
	</div>
	<div id="description" hidden="hidden">
		<h2>Description:</h2>
		<p id="descriptionCont"></p>
	</div>
	<div class="options" id="optionsCont" hidden="hidden">
		<h2>Select options:</h2>
		<table id="optionsTable"></table><br>
		<button onClick="roll()">Roll!</button>
	</div>
	<div class="table" id="rolls" hidden="hidden">
		<h2>Rolls made:</h2>
		<p>[table with to hit, damage totals of each type]</p>
	</div>
	<div class="table" id="results" hidden="hidden">
		<h2>Totals based on target ac:</h2>
		<p>[table with grand total per ac threshold]</p>
	</div>
	<br><button type="button" onclick="test()">Test</button>
</body>
</html>
