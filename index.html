<!DOCTYPE html>
<html>
<head>
	<title>Devion's DnD Macros</title>
	<script src="script.js"></script>
	<link rel="stylesheet" href="stylesheet.css">
	<link rel="icon" type="image/png" href="favicon.png">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="background:white">
	<header>
		<h1>Devion's DnD Macros</h1>
	</header>
	<section>
		<nav>
			<ul id="charactersCont"></ul>
		</nav>
		<article>
			<div id="actionsCont"></div><br>
			<div id="inputCont">
				<label for="input">Input:</label>
				<input type="text" id="input" style="width:50%;"></input>
				<button onClick="roll()">Roll!</button>
			</div>
			<div id="outputCont">
				<table class="output" id="output"></table>
			</div>
		</article>
	</section>
	<footer>
		<p>Let me know if actions need added of tweaked! (It's easy, I promise &#128513;)</p>
	</footer>
</body>
</html>
