<!DOCTYPE html>
<html>
<head>
	<title>Devion's DnD Macros</title>
	<script src="script.js"></script>
	<link rel="stylesheet" href="stylesheet.css">
	<link rel="icon" type="image/png" href="favicon.png">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<header>
		<h1 class="title">Devion's DnD Macros</h1>
	</header>
	<section>
		<nav>
			<ul id="charactersCont" class="cont"></ul>
		</nav>
		<article>
			<div id="actionsCont" class="cont"></div><br>
			<div id="inputCont"class="cont">
				<input type="text" id="input" spellcheck="false"></input>
				<button class="inputButton" onClick="roll()">Roll</button>
				<button class="inputButton" onClick="clearActionLog()">Clear</button>
			</div>
			<div id="outputCont" class="cont" hidden="hidden">
				<table class="output" id="output"></table>
			</div>
		</article>
	</section>
	<footer>
		<p class="footerMessage">Let me know if actions need added or tweaked! (It's easy, I promise &#128512;)</p>
	</footer>
</body>
</html>
