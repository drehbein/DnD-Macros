<!DOCTYPE html>
<html>
<head>
	<title>Devion's DnD Macros</title>
	<script src="script.js"></script>
	<link rel="stylesheet" href="stylesheet.css">
	<link rel="icon" type="image/png" href="favicon.png">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="background:white">
	<header>
		<h1>Devion's DnD Macros</h1>
	</header>
	<section>
		<nav>
			<ul>
				<li>Casper</li> <!--builds buttons from character data-->
				<li>Parfait</li>
				<li>etc.</li>
			</ul>
		</nav>
		<article>
			<button onClick="loadPreset('prophet')">Prophet</button>
			<button onClick="loadPreset('crossbow')">Crossbow</button>
			<button onClick="loadPreset('unarmed')">Unarmed</button>

			<br>
			<label for="input">Input:</label>
			<input type="text" id="input" style="width:50%;" value="ToHit: 1d20+10 || Physical: 1d10+6 || Psychic: 1d8"></input>
			<br>

			<button onClick="roll()">Roll!</button>

			<!-- Output log, confined height to fit screen, scroll bars -->
			<table class="output" id="output"></table>
		</article>
	</section>
	<footer>
		<p>Let me know if actions need added of tweaked! (It's easy, I promise &#128513;)</p>
	</footer>
</body>
</html>
